<a class="clickable btn-icon" title="Edit" ng-click="$ctrl.editCallback({entity: $ctrl.entity, event: $event})">
	<img alt="Edit" ng-src="{{$ctrl.editIcon}}" />
	<img alt="Edit" ng-src="{{$ctrl.editIconHover}}" />
</a>

<a class="clickable btn-icon" title="Delete" ng-click="$ctrl.deleteCallback({entity: $ctrl.entity, event: $event})">
	<img alt="Delete" ng-src="{{$ctrl.deleteIcon}}" />
	<img alt="Delete" ng-src="{{$ctrl.deleteIconHover}}" />
</a>
