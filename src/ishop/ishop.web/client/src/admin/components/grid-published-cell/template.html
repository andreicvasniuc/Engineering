<img alt="Published" translate-attr="{ title: 'UNPUBLISH' }" ng-src="{{$ctrl.publishedIcon}}" class="clickable" ng-click="$ctrl.unpublish()" ng-if="!$ctrl.isSavingSpinner && $ctrl.published" />
<img alt="Unpublished" translate-attr="{ title: 'PUBLISH' }" ng-src="{{$ctrl.unpublishedIcon}}" class="clickable" ng-click="$ctrl.publish()" ng-if="!$ctrl.isSavingSpinner && !$ctrl.published" />

<loading-icon ng-if="$ctrl.isSavingSpinner" />
