<div class="size-editor">
      <div class="panel panel-default">
          <div class="panel-heading">
              <input type="text" ng-model="$ctrl.size.name" placeholder="{{'ENTER' | translate}}" enter-pressed="$ctrl.add()" class="form-control" />
          </div>

          <div class="panel-body">
              <div class="table-responsive">
                  <table class="table table-hover">
                      <tbody ng-if="$ctrl.sizes.length != 0">
                          <tr ng-repeat="size in $ctrl.sizes">
                              <td>
                                <div ng-hide="size.isEdit" ng-click="$ctrl.editMode(size, $event)" class="clickable">{{size.name}}</div>
                                <input ng-show="size.isEdit" type="text" ng-model="size.name" placeholder="{{'ENTER' | translate}}" enter-pressed="$ctrl.edit(size)" class="form-control" />
                              </td>
                          </tr>
                      </tbody>
                      <tbody ng-if="$ctrl.sizes.length == 0">
                        <tr>
                          <th translate="NO_RECORDS_FOUND" class="text-center"></th>
                        </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
</div>
