<main-layout>

  <page-heading></page-heading>

  <div class="row">
      <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <!-- Products -->
                  <div class="input-group custom-search-form width-250 pull-left">
                    <input type="text" placeholder="Search..." class="form-control">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                  </div>

                  <button-default label="Add product" click-callback="$ctrl.addProduct()" class="pull-right"></button-default>
                  <div class="clearfix"></div>

              </div>
              <div class="panel-body">

                <div class="row">
                  <div class="col-lg-12">
                    <product-grid grid-data="$ctrl.productList"
                                  show-empty-message="No records found"
                                  is-empty="$ctrl.productList.length == 0 && !$ctrl.isLoadingSpinner" 
                                  loading-spinner="$ctrl.isLoadingSpinner">
                    </product-grid>
                  </div>
                </div>

              </div>
          </div>
      </div>
  </div>

  <product-editor-popup></product-editor-popup>

</main-layout>
