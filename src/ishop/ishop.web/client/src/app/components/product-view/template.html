<div class="product-grid" ng-repeat="product in $ctrl.data">
  <span>{{$index}} - {{product.name}}</span>
  <button type="button" ng-show="product.isSelected" ng-click="$ctrl.unselect(product)">Unselect</button>
  <button type="button" ng-hide="product.isSelected" ng-click="$ctrl.select(product)">Select</button>
</div>
