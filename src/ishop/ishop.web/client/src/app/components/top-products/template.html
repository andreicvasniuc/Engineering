<loading-icon ng-show="$ctrl.isLoadingSpinner" />

<div class="col-md-8 col-md-offset-2 clearfix fh5co-header" ng-hide="$ctrl.isLoadingSpinner">
    <h1 class="h1 fh5co-heading fh5co-no-margin-bottom" translate="TOP_PRODUCTS"></h1>
    <!-- <h4 class="h5 fh5co-heading-sub">{{$ctrl.collection.description}}</h4> -->
    <div class="fh5co-spacer fh5co-spacer-sm"></div>

        <div id="portfolio">
            <div class="container bottom-border">
                <div class="row padding-top-40">
                    <ul class="portfolio-group">

                        <li class="portfolio-item col-sm-4 col-xs-6 margin-bottom-40" ng-repeat="product in $ctrl.products">
                            <a href="#">
                                <figure class="animate fadeInLeft">
                                    <img alt="{{product.name}}" ng-src="{{product.cover_image.medium_image_url}}">
                                    <figcaption>
                                        <h3>{{product.name}}</h3>
                                        <!-- <span>{{product.description}}</span> -->
                                    </figcaption>
                                </figure>
                            </a>
                        </li>

                        <li ng-if="$ctrl.products.length == 0" translate="NO_RECORDS_FOUND"></li>

                    </ul>
                </div>
            </div>
        </div>

</div>
