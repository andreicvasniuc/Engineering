<div>
    <h2>Name: {{item.name}}</h2>
    <p><img [src]="item.image" [alt]="item.name" /></p>
    <p>Description: {{item.description}}</p>
    <p>Price: {{item.price | currency: 'EUR': true}}</p>
    <p *ngIf="item.inStock > 0">{{item.inStock}} in Stock</p>
    <p *ngIf="item.inStock === 0">Out of Stock</p>
    <p *ngIf="item.featured">Featured</p>
    <p>
        <a [routerLink]="['']">Go to car parts</a>
    </p>
</div>
